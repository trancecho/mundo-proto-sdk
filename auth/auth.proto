// proto/message.proto
syntax = "proto3";

option go_package = "/auth";//指定生成的go文件的包路径

package auth;

service AuthService {
  rpc Login(LoginRequest) returns (LoginResponse);
}
message LoginRequest {
  string grpc_token= 1;
  string email = 2;
  string password = 3;
}

message LoginResponse {
  string token = 1;
  string username = 2;
  int64 uid = 3;
}

